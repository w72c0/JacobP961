<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Check in desk</title>
  </head>
  <body>
    <h1>Bagage Check-in</h1>
    <div>
      <button id="list" class="btn btn-secondary">
        Queue for bagage Check-in
      </button>

      <ol id="passangerList"></ol>
      <div id="Meddelande"></div>

      <input placeholder="Add Person in queue" type="text" id="name" />

      <br /><br />
      <button id="MoveToLast" class="btn btn-success">
        Place the person last in the queue
      </button>
      <button id="MoveToTop" class="btn btn-success">
        Place the person first in the queue
      </button>
    </div>
    <br />
    <div>
      <button id="del" class="btn btn-danger">
        Check-in for first person in queue
      </button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
